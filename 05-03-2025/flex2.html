    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Photo Layout</title>
    <style>
        .container {
            display: flex;
            gap: 10px;
        }
        .column {
            flex: 1;
        }
        .column.double {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column double">
            <img src="https://media.istockphoto.com/id/1829241109/photo/enjoying-a-brunch-together.jpg?s=612x612&w=0&k=20&c=9awLLRMBLeiYsrXrkgzkoscVU_3RoVwl_HA-OT-srjQ=" alt="Photo1">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxX2HpD2UgPKojnaPeuTI5pnJK2lcXDIme8g&s" alt="Photo2">
        </div>    
        <div class="column double">
            <img src="https://delidoor.com.au/cdn/shop/articles/e50767f41761c8b73bf9d976d778ae7e_500x.jpg?v=1670393192" alt="Photo 3">
            <img src="https://media.ahmedabadmirror.com/am/uploads/mediaGallery/image/1669751249584.jpg-org " alt="Photo 4">
         </div>
         <div class="column double">
            <img src="https://rolandfoods.com/assets/news/GettyImages-1168659055.jpg" alt="Photo 5">
            <img src="https://cu-website-cms-prd.s3.amazonaws.com/large_8_Indian_2_1_b43649ec87.jpg" alt="Photo 6">
         </div>

</body>
